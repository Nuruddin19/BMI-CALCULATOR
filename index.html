    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="standard">
        <button class="btn2">BOYS</button>
        <button class="btn3">GIRLS</button>
        <h1>BOYS BMI CALCULATOR</h1>
        <input type="text" class="weight" required />
        <div class="w_labelline labelline">Your Weight</div>
        <label for="kg" class="wlabel">(KG)</label>
        <p class="wError"></p>
        <input type="text" class="height" required />
        <div class="h_labelline labelline">Your Height</div>
        <label for="feet" class="hlabel">(HEIGHT)</label>
        <p class="hError"></p>
        <button class="btn">Calculate</button>
        <p class="result">Result</p>
        <p class="condition">Condition</p>
      </div>
    </div>
